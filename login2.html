<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entrar - Projeto Integrador - GRUPO 12</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="style2.css" rel="stylesheet">

  <script>
    function entrada() {
      if (document.getElementById("floatingInput").value == "teste@senac.com.br" || (document.getElementById("floatingPassword").value == "Senac@115")) {
        alert("Bem Vindo, Teste!");
        window.location.replace("/menu_principal.html");
      } else {
        alert("Usuário não encontrado!");
      }
      outcome;
    }
  </script>
</head>

<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <form>
      <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/commons/8/86/Senac_logo.svg" alt="" width="72"
        height="57">
      <h1 class="h3 mb-3 fw-normal">Por favor faça login</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Endereço de E-mail</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Senha</label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembre-se de mim
        </label>
      </div>

      <input class="w-100 btn btn-lg btn-primary mb-2" type="button" value="Entrar" onclick="entrada()">

      <a href="/novo_cadastro.html"><input class="w-100 btn btn-sm btn-warning mb-2" type="button"
          value="Criar Novo Cadastro"></a>
      <a href="/recuperar_senha.html"><input class="w-100 btn btn-sm btn-secondary mb-2" type="button"
          value="Recuperar Senha"></a>

      <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
    </form>
  </main>
</body>

</html>
