<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Integrador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="/index.html"><img src="https://www.pr.senac.br/images/topo_site_bl1_2018.png" alt=""></a>

    </header>

    <nav>
        <a href="/login.html"><input type="button" value="LOGIN" class="menu_button"></a>
    </nav>

    <script>
        function criar_cadastro(){
            if (document.getElementById("name").value != "" && document.getElementById("email").value != "" && document.getElementById("perfil").value != "" && document.getElementById("password").value != ""){
                alert("Cadastro criado com Sucesso!");
                window.location.replace("/login.html");

            } else {
                alert("Cadastro não realizado por falta de informações!");
            }
        }

        function limpar(){
            document.getElementById("name").value="";
            document.getElementById("email").value="";
            document.getElementById("perfil").value="";
            document.getElementById("password").value="";
        }
    </script>

    <div class="web_post">

        <section>
                <label>Nome Completo.....:</label>
                <input type="text" required id="name">
                <br>
                <label>E-mail.....................:</label>
                <input type="text" required id="email">
                <br>
                <label>Perfil.......................:</label>
                <input type="text" required id="perfil">
                <br>
                <label>Senha.....................:</label>
                <input type="password" required id="password">
                <br>
                <br><br>
                <input type="button" value="Limpar" onclick="limpar()">
                <br>
                <input type="button" value="Criar Novo Cadastro" onclick="criar_cadastro()">
        </section>

    </div>

    <footer>
        GRUPO 12 @ SENAC EAD - 2022

    </footer>   
</body>
</html>
