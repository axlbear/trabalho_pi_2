<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página inicial - Projeto Integrador - GRUPO 12</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script>

        function cadastro() {
            alert("E-mail para recuperação enviado!");
            window.location.replace("login.html");
        }

    </script>
</head>

<body class="d-flex flex-column h-100">
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <a href="/index.html"><img
                    src="https://www.comotrabalhar.org/wp-content/uploads/2017/11/logo-SENAC-300x120.png"
                    class="img-fluid" alt=""></a>
        </div>
    </header>
    <nav class="py-2 bg-primary border-bottom">
        <div class="container d-flex flex-wrap">
            <div>
                <a href="login.html"><button type="button" class="btn btn-warning me-2">Login</button></a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">Recuperar senha</span>
            </a>
        </header>

        <div class="p-5 bg-light rounded-3">
            <form class="row g-3 form-floating" onsubmit="cadastro()" action="/login.html">
                <input type="email" class="form-control is-invalid" id="floatingInputInvalid"
                    placeholder="name@example.com" required>
                <label for="floatingInputInvalid">Email</label>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary" id="cadastrar">Enviar</button>
                </div>
            </form>

        </div>
    </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container">
            <span class="text-light">GRUPO 12 @ SENAC EAD - 2022</span>
        </div>
    </footer>
